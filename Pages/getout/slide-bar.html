<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ultra Modern Sidebar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            :root {
  /* Improved cohesive color palette */
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
  --warning-gradient: linear-gradient(135deg, #fce38a 0%, #f38ba8 100%);
  --danger-gradient: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
  --accent-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);

  /* Refined background system */
  --dark-bg: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
  --card-bg: rgba(255, 255, 255, 0.08);
  --sidebar-bg: rgba(16, 18, 35, 0.95);
  --glass-bg: rgba(255, 255, 255, 0.06);
  --hover-bg: rgba(255, 255, 255, 0.12);

  /* Typography colors */
  --text-primary: #ffffff;
  --text-secondary: #a0a3bd;
  --text-muted: #6b7280;

  /* Interactive states */
  --border-color: rgba(255, 255, 255, 0.12);
  --border-hover: rgba(255, 255, 255, 0.2);
  --shadow-primary: rgba(102, 126, 234, 0.4);
  --shadow-secondary: rgba(79, 172, 254, 0.3);
  --shadow-dark: rgba(0, 0, 0, 0.4);

  /* Spacing and sizing */
  --border-radius-sm: 8px;
  --border-radius-md: 12px;
  --border-radius-lg: 16px;
  --border-radius-xl: 20px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--dark-bg);
  color: var(--text-primary);
  overflow-x: hidden;
  min-height: 100vh;
}

/* Improved animated background */
.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
  background: radial-gradient(
      circle at 20% 30%,
      rgba(102, 126, 234, 0.1) 0%,
      transparent 50%
    ),
    radial-gradient(
      circle at 80% 70%,
      rgba(79, 172, 254, 0.08) 0%,
      transparent 50%
    ),
    radial-gradient(
      circle at 40% 90%,
      rgba(252, 70, 107, 0.06) 0%,
      transparent 50%
    );
}

.app-container {
  display: flex;
  min-height: 100vh;
  position: relative;
}

/* Enhanced Sidebar */
.sidebar {
  width: 320px;
  background: var(--sidebar-bg);
  backdrop-filter: blur(20px);
  border-right: 1px solid var(--border-color);
  display: flex;
  flex-direction: column;
  position: relative;
  z-index: 100;
  overflow: hidden;
}

.sidebar::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(
    180deg,
    rgba(102, 126, 234, 0.08) 0%,
    transparent 30%
  );
  pointer-events: none;
}

.sidebar-header {
  padding: 24px;
  border-bottom: 1px solid var(--border-color);
  background: rgba(255, 255, 255, 0.03);
}

.logo {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 20px;
}

.logo-icon {
  width: 52px;
  height: 52px;
  background: var(--primary-gradient);
  border-radius: var(--border-radius-lg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: white;
  box-shadow: 0 8px 32px var(--shadow-primary);
  position: relative;
  overflow: hidden;
}

.logo-icon::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent,
    rgba(255, 255, 255, 0.1),
    transparent
  );
  transform: rotate(45deg);
  animation: shimmer 3s ease-in-out infinite;
}

@keyframes shimmer {
  0%,
  100% {
    transform: translateX(-100%) translateY(-100%) rotate(45deg);
  }
  50% {
    transform: translateX(100%) translateY(100%) rotate(45deg);
  }
}

.logo-text {
  font-size: 28px;
  font-weight: 900;
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.quick-stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.stat-card {
  background: var(--glass-bg);
  backdrop-filter: blur(10px);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-md);
  padding: 16px 12px;
  text-align: center;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.stat-card::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: var(--secondary-gradient);
  opacity: 0;
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-4px);
  background: var(--hover-bg);
  border-color: var(--border-hover);
  box-shadow: 0 12px 40px var(--shadow-dark);
}

.stat-card:hover::before {
  left: 0;
  opacity: 0.1;
}

.stat-number {
  font-size: 24px;
  font-weight: 800;
  color: var(--text-primary);
  display: block;
  position: relative;
  z-index: 1;
}

.stat-label {
  font-size: 11px;
  color: var(--text-secondary);
  text-transform: uppercase;
  font-weight: 600;
  letter-spacing: 0.8px;
  margin-top: 4px;
  position: relative;
  z-index: 1;
}

.sidebar-content {
  flex: 1;
  overflow-y: auto;
  padding: 24px;
}

.sidebar-content::-webkit-scrollbar {
  width: 4px;
}
.sidebar-content::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 2px;
}
.sidebar-content::-webkit-scrollbar-thumb {
  background: var(--primary-gradient);
  border-radius: 2px;
}
.sidebar-content {
  scrollbar-width: thin;
  scrollbar-color: #667eea rgba(255, 255, 255, 0.05);
}

.nav-section {
  margin-bottom: 32px;
}

.nav-title {
  font-size: 12px;
  font-weight: 700;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 1.2px;
  margin-bottom: 16px;
  padding-left: 16px;
}

.nav-list {
  list-style: none;
}

.nav-item {
  margin-bottom: 4px;
}

.nav-link {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 16px;
  color: var(--text-secondary);
  text-decoration: none;
  border-radius: var(--border-radius-lg);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  font-weight: 500;
}

.nav-link::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: var(--primary-gradient);
  opacity: 0.1;
  transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.nav-link:hover::before,
.nav-link.active::before {
  left: 0;
}

.nav-link:hover,
.nav-link.active {
  color: var(--text-primary);
  transform: translateX(8px);
  background: rgba(255, 255, 255, 0.05);
}

.nav-link.active {
  background: rgba(102, 126, 234, 0.2);
  border: 1px solid rgba(102, 126, 234, 0.3);
  box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
}

.nav-icon {
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
}

.nav-badge {
  background: var(--secondary-gradient);
  color: white;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 700;
  margin-left: auto;
  box-shadow: 0 4px 12px var(--shadow-secondary);
  min-width: 24px;
  text-align: center;
}

.compose-btn {
  width: 100%;
  background: var(--primary-gradient);
  border: none;
  color: white;
  padding: 18px 24px;
  border-radius: var(--border-radius-lg);
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  box-shadow: 0 8px 32px var(--shadow-primary);
  position: relative;
  overflow: hidden;
}

.compose-btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.2),
    transparent
  );
  transition: left 0.6s ease;
}

.compose-btn:hover::before {
  left: 100%;
}

.compose-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 16px 48px var(--shadow-primary);
}

.user-profile {
  padding: 24px;
  border-top: 1px solid var(--border-color);
  background: rgba(255, 255, 255, 0.03);
}

.profile-card {
  background: var(--glass-bg);
  backdrop-filter: blur(10px);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-lg);
  padding: 18px;
  display: flex;
  align-items: center;
  gap: 16px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.profile-card:hover {
  background: var(--hover-bg);
  transform: translateY(-2px);
  box-shadow: 0 8px 32px var(--shadow-dark);
}

.profile-avatar {
  width: 48px;
  height: 48px;
  background: var(--secondary-gradient);
  border-radius: var(--border-radius-lg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: 700;
  color: white;
  box-shadow: 0 4px 16px var(--shadow-secondary);
}

.profile-info {
  flex: 1;
}

.profile-name {
  font-size: 16px;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 4px;
}

.profile-status {
  font-size: 12px;
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  gap: 8px;
}

.status-dot {
  width: 8px;
  height: 8px;
  background: #10b981;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%,
  100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.7;
    transform: scale(1.1);
  }
}
        </style>
    </head>
    <body>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="logo-text">NotifySync</div>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="nav-section">
                    <button class="compose-btn" onclick="openComposer()">
                        <i class="fas fa-plus"></i>
                        <span>New Notification</span>
                    </button>
                </div>
                <div class="nav-section">
                    <div class="nav-title">Inbox</div>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" onclick="filterNotifications('all')">
                                <div class="nav-icon">
                                    <i class="fas fa-inbox"></i>
                                </div>
                                <span>All Messages</span>
                                <div class="nav-badge">24</div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="filterNotifications('unread')">
                                <div class="nav-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <span>Unread</span>
                                <div class="nav-badge">8</div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="filterNotifications('starred')">
                                <div class="nav-icon">
                                    <i class="fas fa-star"></i>
                                </div>
                                <span>Starred</span>
                                <div class="nav-badge">5</div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="filterNotifications('priority')">
                                <div class="nav-icon">
                                    <i class="fas fa-flag"></i>
                                </div>
                                <span>Priority</span>
                                <div class="nav-badge">3</div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-section">
                    <div class="nav-title">Categories</div>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="filterByCategory('message')">
                                <div class="nav-icon">
                                    <i class="fas fa-comment"></i>
                                </div>
                                <span>Messages</span>
                                <div class="nav-badge">12</div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="filterByCategory('alert')">
                                <div class="nav-icon">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                                <span>Alerts</span>
                                <div class="nav-badge">4</div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="filterByCategory('system')">
                                <div class="nav-icon">
                                    <i class="fas fa-cog"></i>
                                </div>
                                <span>System</span>
                                <div class="nav-badge">6</div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="filterByCategory('social')">
                                <div class="nav-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <span>Social</span>
                                <div class="nav-badge">2</div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-section">
                    <div class="nav-title">Tools</div>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="openSettings()">
                                <div class="nav-icon">
                                    <i class="fas fa-sliders-h"></i>
                                </div>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="openAnalytics()">
                                <div class="nav-icon">
                                    <i class="fas fa-chart-line"></i>
                                </div>
                                <span>Analytics</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="exportData()">
                                <div class="nav-icon">
                                    <i class="fas fa-download"></i>
                                </div>
                                <span>Export</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="user-profile">
                <div class="profile-card" onclick="toggleProfileMenu()">
                    <div class="profile-avatar">JD</div>
                    <div class="profile-info">
                        <div class="profile-name">John Doe</div>
                        <div class="profile-status">
                            <div class="status-dot"></div>
                            <span>Online</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-up" style="color: var(--text-secondary);"></i>
                </div>
            </div>
        </aside>
        <script>
        // User Profile Dropdown Functionality
        const userProfileCard = document.getElementById('userProfileCard');
        const userOptions = document.getElementById('userOptions');
        const dropdownOverlay = document.getElementById('dropdownOverlay');

        function toggleUserOptions() {
            const isOpen = userOptions.classList.contains('show');
            
            if (isOpen) {
                userOptions.classList.remove('show');
                userProfileCard.classList.remove('active');
                dropdownOverlay.classList.remove('show');
            } else {
                userOptions.classList.add('show');
                userProfileCard.classList.add('active');
                dropdownOverlay.classList.add('show');
            }
        }

        function closeUserOptions() {
            userOptions.classList.remove('show');
            userProfileCard.classList.remove('active');
            dropdownOverlay.classList.remove('show');
        }

        // Event Listeners
        userProfileCard.addEventListener('click', toggleUserOptions);
        dropdownOverlay.addEventListener('click', closeUserOptions);

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!userProfileCard.contains(event.target) && !userOptions.contains(event.target)) {
                closeUserOptions();
            }
        });

        // Navigation active state
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all nav items
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to clicked item
                this.parentElement.classList.add('active');
            });
        });

        // New Mail Button interaction
        const newMailBtn = document.getElementById('newMailBtn');
        newMailBtn.addEventListener('click', function() {
            // Add a pulse effect
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            alert('New message composer would open here!');
        });

        // Demo button interaction
        const demoBtn = document.querySelector('.demo-btn');
        demoBtn.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            alert('Welcome to the future of UI design!');
        });

        // Add hover sound effects simulation (visual feedback)
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            });
        });

        // Keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeUserOptions();
            }
        });
        </script>
    </body>
</html>
