<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Notification Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/sign-up.css">
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-visual">
            <div class="visual-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Join Us Today</h1>
            <p>Create your account and start managing notifications like a pro</p>
        </div>

        <div class="signup-form">
            <div class="form-header">
                <h2 class="form-title">Create your account</h2>
                <p class="form-subtitle">Get started with your free account</p>
            </div>

            <div class="social-signup">
                <button type="button" class="btn btn-social">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button type="button" class="btn btn-social">
                    <i class="fab fa-microsoft"></i>
                    Microsoft
                </button>
            </div>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <form id="signupForm" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" id="firstName" class="form-input" 
                               placeholder="John" required>
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" id="lastName" class="form-input" 
                               placeholder="Doe" required>
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-input" 
                           placeholder="john@company.com" required>
                    <div class="error-message" id="emailError"></div>
                    <div class="success-message" id="emailSuccess"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-input" 
                               placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" class="form-input" 
                               placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                    <div class="success-message" id="confirmPasswordSuccess"></div>
                </div>

                <div class="form-group terms-group">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a></span>
                    </label>
                    <div class="error-message" id="termsError"></div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Create Account
                    <div class="spinner"></div>
                </button>

                <p class="signin-text">
                    Already have an account? 
                    <a href="login.html">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');
            const inputs = {
                firstName: document.getElementById('firstName'),
                lastName: document.getElementById('lastName'),
                email: document.getElementById('email'),
                password: document.getElementById('password'),
                confirmPassword: document.getElementById('confirmPassword'),
                terms: document.getElementById('terms')
            };
            
            // Password toggle functionality
            const setupPasswordToggle = (inputId, toggleId) => {
                const input = document.getElementById(inputId);
                const toggle = document.getElementById(toggleId);
                
                toggle.addEventListener('click', () => {
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    toggle.querySelector('i').className = 
                        `fas fa-eye${type === 'password' ? '' : '-slash'}`;
                });
            };

            setupPasswordToggle('password', 'passwordToggle');
            setupPasswordToggle('confirmPassword', 'confirmPasswordToggle');

            // Validation functions
            const validateEmail = (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            };

            const validatePassword = (password) => {
                const minLength = password.length >= 8;
                const hasUpper = /[A-Z]/.test(password);
                const hasLower = /[a-z]/.test(password);
                const hasNumber = /\d/.test(password);
                const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                
                const score = [minLength, hasUpper, hasLower, hasNumber, hasSpecial].filter(Boolean).length;
                return { score, minLength, hasUpper, hasLower, hasNumber, hasSpecial };
            };

            const showError = (element, message) => {
                const errorDiv = document.getElementById(`${element.id}Error`);
                const successDiv = document.getElementById(`${element.id}Success`);
                element.classList.add('error');
                element.classList.remove('success');
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                }
                if (successDiv) {
                    successDiv.style.display = 'none';
                }
            };

            const showSuccess = (element, message = '') => {
                const errorDiv = document.getElementById(`${element.id}Error`);
                const successDiv = document.getElementById(`${element.id}Success`);
                element.classList.remove('error');
                element.classList.add('success');
                if (errorDiv) {
                    errorDiv.style.display = 'none';
                }
                if (successDiv && message) {
                    successDiv.textContent = message;
                    successDiv.style.display = 'block';
                }
            };

            const hideMessages = (element) => {
                const errorDiv = document.getElementById(`${element.id}Error`);
                const successDiv = document.getElementById(`${element.id}Success`);
                element.classList.remove('error', 'success');
                if (errorDiv) {
                    errorDiv.style.display = 'none';
                }
                if (successDiv) {
                    successDiv.style.display = 'none';
                }
            };

            // Password strength indicator
            inputs.password.addEventListener('input', (e) => {
                const password = e.target.value;
                const strengthIndicator = document.getElementById('passwordStrength');
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');

                if (password.length === 0) {
                    strengthIndicator.style.display = 'none';
                    return;
                }

                strengthIndicator.style.display = 'block';
                const validation = validatePassword(password);
                
                strengthFill.className = 'strength-fill';
                
                if (validation.score <= 2) {
                    strengthFill.classList.add('weak');
                    strengthText.textContent = 'Weak password';
                } else if (validation.score === 3) {
                    strengthFill.classList.add('fair');
                    strengthText.textContent = 'Fair password';
                } else if (validation.score === 4) {
                    strengthFill.classList.add('good');
                    strengthText.textContent = 'Good password';
                } else {
                    strengthFill.classList.add('strong');
                    strengthText.textContent = 'Strong password';
                }
            });

            // Email validation on blur
            inputs.email.addEventListener('blur', (e) => {
                const email = e.target.value.trim();
                if (email && validateEmail(email)) {
                    showSuccess(inputs.email, 'Valid email address');
                }
            });

            // Confirm password validation
            inputs.confirmPassword.addEventListener('input', (e) => {
                const confirmPassword = e.target.value;
                const password = inputs.password.value;
                
                if (confirmPassword && password && confirmPassword === password) {
                    showSuccess(inputs.confirmPassword, 'Passwords match');
                } else if (confirmPassword && password && confirmPassword !== password) {
                    showError(inputs.confirmPassword, 'Passwords do not match');
                }
            });

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    firstName: inputs.firstName.value.trim(),
                    lastName: inputs.lastName.value.trim(),
                    email: inputs.email.value.trim(),
                    password: inputs.password.value,
                    confirmPassword: inputs.confirmPassword.value,
                    terms: inputs.terms.checked
                };

                let isValid = true;

                // Validate first name
                if (!formData.firstName) {
                    showError(inputs.firstName, 'First name is required');
                    isValid = false;
                } else if (formData.firstName.length < 2) {
                    showError(inputs.firstName, 'First name must be at least 2 characters');
                    isValid = false;
                } else {
                    hideMessages(inputs.firstName);
                }

                // Validate last name
                if (!formData.lastName) {
                    showError(inputs.lastName, 'Last name is required');
                    isValid = false;
                } else if (formData.lastName.length < 2) {
                    showError(inputs.lastName, 'Last name must be at least 2 characters');
                    isValid = false;
                } else {
                    hideMessages(inputs.lastName);
                }

                // Validate email
                if (!formData.email) {
                    showError(inputs.email, 'Email is required');
                    isValid = false;
                } else if (!validateEmail(formData.email)) {
                    showError(inputs.email, 'Please enter a valid email');
                    isValid = false;
                } else {
                    showSuccess(inputs.email, 'Valid email address');
                }

                // Validate password
                const passwordValidation = validatePassword(formData.password);
                if (!formData.password) {
                    showError(inputs.password, 'Password is required');
                    isValid = false;
                } else if (!passwordValidation.minLength) {
                    showError(inputs.password, 'Password must be at least 8 characters');
                    isValid = false;
                } else if (passwordValidation.score < 3) {
                    showError(inputs.password, 'Please choose a stronger password');
                    isValid = false;
                } else {
                    hideMessages(inputs.password);
                }

                // Validate confirm password
                if (!formData.confirmPassword) {
                    showError(inputs.confirmPassword, 'Please confirm your password');
                    isValid = false;
                } else if (formData.password !== formData.confirmPassword) {
                    showError(inputs.confirmPassword, 'Passwords do not match');
                    isValid = false;
                } else {
                    showSuccess(inputs.confirmPassword, 'Passwords match');
                }

                // Validate terms
                if (!formData.terms) {
                    showError(inputs.terms, 'You must accept the terms and conditions');
                    isValid = false;
                } else {
                    hideMessages(inputs.terms);
                }

                if (isValid) {
                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.disabled = true;
                    submitBtn.classList.add('loading');

                    try {
                        // Replace with your actual API call
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        
                        // Redirect to welcome page or dashboard
                        window.location.href = 'welcome.html';
                    } catch (error) {
                        console.error('Signup failed:', error);
                        // Handle error - show general error message
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('loading');
                    }
                }
            });
        });
    </script>
</body>
</html>
