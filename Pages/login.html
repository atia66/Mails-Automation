<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Notification Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/log.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-visual">
            <div class="visual-icon">
                <i class="fas fa-bell"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Manage your notifications in one place</p>
        </div>

        <div class="login-form">
            <div class="form-header">
                <h2 class="form-title">Sign in to your account</h2>
                <p class="form-subtitle">Enter your credentials below</p>
            </div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-input" 
                           placeholder="name@company.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-input" 
                               placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    Sign in
                    <div class="spinner"></div>
                </button>

                <div class="social-login">
                    <button type="button" class="btn btn-social">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn btn-social">
                        <i class="fab fa-microsoft"></i>
                        Microsoft
                    </button>
                </div>

                <p class="signup-text">
                    Don't have an account? 
                    <a href="signup.html">Create account</a>
                </p>
            </form>
        </div>
    </div>

    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    
    // Password visibility toggle
    passwordToggle.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        passwordToggle.querySelector('i').className = 
            `fas fa-eye${type === 'password' ? '' : '-slash'}`;
    });

    // Form validation
    const validateEmail = (email) => {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    };

    const showError = (element, message) => {
        const errorDiv = document.getElementById(`${element.id}Error`);
        element.classList.add('error');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    };

    const hideError = (element) => {
        const errorDiv = document.getElementById(`${element.id}Error`);
        element.classList.remove('error');
        errorDiv.style.display = 'none';
    };

    // Form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        let isValid = true;

        // Validate email
        if (!email) {
            showError(emailInput, 'Email is required');
            isValid = false;
        } else if (!validateEmail(email)) {
            showError(emailInput, 'Please enter a valid email');
            isValid = false;
        } else {
            hideError(emailInput);
        }

        // Validate password
        if (!password) {
            showError(passwordInput, 'Password is required');
            isValid = false;
        } else if (password.length < 6) {
            showError(passwordInput, 'Password must be at least 6 characters');
            isValid = false;
        } else {
            hideError(passwordInput);
        }

        if (isValid) {
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                // Replace with your actual API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Login failed:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        }
    });
});
    </script>
</body>
</html>
